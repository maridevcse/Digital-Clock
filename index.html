<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
       
        <div class="time">
            <span id="hours">10</span>
            <span>:</span>
            <span id="minutes">12</span>
            <span>:</span>
            <span id="seconds">14</span>
            <span id="timing">am</span>
        </div>

        <div class="day">
            <span id="day__name">Monday</span>

            <div class="month_and_year">
                <span id="month">Sep</span>
                <span id="day">12</span>
                <span id="year">2020</span>
            </div>

        </div>
     
        <button>change format</button>

    </div>
</body>
<script src="script.js"></script>
</html>
